<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Todo</title>
<link rel="stylesheet" href="style.css">
</head>

<div>
    <form class="todo-form">
      <input class="todo-input" type="text" placeholder="タスクを入力してください" />
      <button onclick="location.href='#'">詳細</button>
      <input class="todo-submit-button" type="submit" value="追加" />
    </form>
</div>

<div class="parent">
  <div class="inline-block_test1">タスク</div>
  <div class="inline-block_test2">期限</div>
  <div class="inline-block_test3">状態</div>
</div>

<hr width="90%">

<div class="todo-list">
    <ul>
      <li class="todo">
        <span class="todo-id1"></span>
        <span class="todo-title">荷物を受け取る</span>
        <img class="todo-yet" src= "./image/Not_yet.png" width="55" height="24">
      </li>
